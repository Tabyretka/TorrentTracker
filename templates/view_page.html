{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{ torrent.pic_url }}" width="700" height="500"/>
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{ torrent.name }}</h1>
                <div class="post-meta">
                    <span>{{ torrent.created_date }}</span>
                    <span class="author">{{ torrent.user.name }}</span>
                </div>
            </div>
            <p>
                {{ torrent.description }}
            </p>
            <a href="{{ torrent.magnet }}">Magnet-ссылка</a>
            <br>
            <br>
            <br>
            <br>
            <h5>Теги:</h5>
            {% for tag in tags%}
                <a href="{{ url_for('tags', name=tag.name) }}">
                <span class="badge bg-primary">{{ tag.name }}</span>
                    <a/>
            {% endfor %}
        </div>
    </div>
</div>
<br>

{% endblock %}
