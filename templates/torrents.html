{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
<h2 align="center">{{ title }}</h2>
<br>
<div class="row">
{% for torrent in torrents %}
<div class="table_container">
    <table class="my_table">
        <div class="card" style="width: 18rem;">
            {% if torrent.pic_url != '' %}
            <img src="{{ torrent.pic_url }}" class="card-img-top" alt="фото поломалось">
            {% else %}
            <img src="{{ url_for('static', filename='img/no-photo.jpg') }}" class="card-img-top" alt="фото поломалось">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ torrent.name }}</h5>
                <p class="card-text">{{ torrent.description[:100:] }}...</p>
                <a href="{{ url_for('view_page', id=torrent.id) }}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
        <br>
    </table>
</div>
<br>
{% endfor %}
</div>
{% endblock %}
